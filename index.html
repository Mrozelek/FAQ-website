<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/37d0e0c174.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css?v=1.01">
    <script defer src="./scripts/app.js"></script>
</head>

<body>
    <header>
        <h1>General Questions</h1>
    </header>
    <main>
        <section id="questions" class="questions"></section>
        <section id="question-creator" class="question-creator">
            <form>
                <div>
                    <label for="question-text">Enter question: </label>
                    <input type="text" name="question" id="question-text">
                </div>
                <div>
                    <label for="answer-text">Enter answer: </label>
                    <input type="text" name="answer" id="answer-text">
                </div>
                <div>
                    <input type="submit" value="Add">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
